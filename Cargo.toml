[package]
name = "ball_matcher"
version = "0.1.0"
edition = "2021"
authors = ["Adam <you@example.com>"]

[dependencies]
bevy = "0.14" # aligned with bevy_rapier2d; remove dynamic_linking on Windows to prevent LNK1189 object limit
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
ron = "0.8"
bevy_rapier2d = { version = "0.27", features = ["simd-stable", "debug-render-2d"] }

[dev-dependencies]
tempfile = "3"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto = "thin"
strip = true
opt-level = "z"
